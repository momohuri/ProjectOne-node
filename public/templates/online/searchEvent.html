<div class="container-fluid">
    <div class="row-fluid">
        <div class="row">
            <div class="span12">
                <form id="searchEvent" class="form-inline well">
                    <fieldset>
                        <a id="buttonSlide" class="btn btn-small" style="float:right" href="#"> <i class="icon-chevron-down icon-large"></i></a>

                        <div style="display:inline-block">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-calendar icon-large"></i></span>
                                <input id="startDate" type="text" class="input-medium" >
                            </div>
                        </div>
                        <div style="display:inline-block">
                            <label class="control-label visible-desktop" for="inputPlace">Lieu :</label>
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-home icon-large"></i></span>
                                <input type="text" id="inputPlace" class="input-xlarge" required>
                            </div>
                        </div>
                        <button type="submit" id='Search' class="btn">Recherche</button>



                        <br>
                        <div id="filter">
                            <br>
                            <div style="display:inline-block">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-th icon-large"></i></span>
                                    <select id="categorie" class="input-medium">
                                        <option value="%" selected>Categorie</option>
                                        <option value="%">Toutes</option>
                                        <option value="Concert">Concert</option>
                                        <option value="Soirée">Soirée</option>
                                        <option value="Festival">Festival</option>
                                        <option value="Spectacle">Spectacle</option>
                                        <option value="Sport">Sport</option>
                                        <option value="Salon">Salon</option>
                                    </select>
                                </div>
                            </div>



                            <div style="display:inline-block">
                                <label for="amount" class="visible-desktop">Distance : </label>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-road icon-large"></i></span>
                                    <select id="amount" class="input-medium">
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="15" selected="selected">15</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>

                                </div>

                            </div>
                        </div>


                    </fieldset>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="span5">
                <div class="list padding" id="myList"></div>
            </div>
            <div class="span7">
                <div id="map" class="img-polaroid "></div>
            </div>
        </div>
    </div>

</div>


<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 data-bind="text: Name"></h3>
    </div>
    <div class="modal-body">
        <p>Description: <span data-bind="text: Description"></span></p>
        <p>Du: <span data-bind="text: Date"></span> au <span data-bind="text: DateEnd"></span></p>
        <p>Adresse: <span data-bind="text: Address"></span></p>
        <p>Categorie: <span data-bind="text: Type"></span> </p>
        <p data-bind="if: HasCreator"> <a onclick="$('#myModal').modal('hide');" data-bind="attr: { href: Link}">Plus d'info</a></p>
        <p data-bind="ifnot: HasCreator"> <a target="_blank" onclick="$('#myModal').modal('hide');" data-bind="attr: { href: Link}">Plus d'info</a></p>

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Fermer</button>
    </div>
</div>
