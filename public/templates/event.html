<form class="form-inline well" id="event">
    <h3>Créer un evenement</h3>
    <hr>
    <fieldset>
        <label class="control-label" for="event">Titre de votre évènement :</label>
        <input type="text" id="eventName" data-bind="value: Name" class="search-query" required><br/><br/>
        <label class="control-label" for="eventDesc">Description de votre évènement :</label>
        <input type="text" id="eventDesc" data-bind="value: Description"  class="search-query" required><br/><br/>
        <label for="startDate" class="control-label">Date de début : </label>
        <input type="text" name="enDate" data-bind="value: Date"  id="startDate" value="" required="">
        <label for="endDate" class="control-label">Date de fin : </label>
        <input type="text" id="endDate" data-bind="value: DateEnd"  value="" required/><br/><br/>
        <label class="control-label" for="inputPlace">Lieu :</label>

        <input type="text" id="inputPlace" data-bind="value: Address"  class="search-query" required><br/><br/>
        <button type="submit" id='submit' class="btn">Valider</button>
    </fieldset>
</form>


<div id="map" class="img-polaroid"  ></div>
