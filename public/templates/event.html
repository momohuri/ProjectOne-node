<form class="form-inline well" id="event">
    <h3>Créer un evenement</h3>
    <hr>
    <fieldset>
        <div>
            <label class="control-label hidden-phone" for="event">Titre de votre évènement :</label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-font icon-large"></i></span>
                <input type="text" id="eventName" class="input-large" placeholder="Titre de votre évènement" data-bind="value: Name" required>
            </div>
        </div>
        <br/>
        <div>
            <label class="control-label hidden-phone" for="eventDesc">Description de votre évènement :</label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-align-justify icon-large"></i></span>
                <input type="text" id="eventDesc" class="input-xxlarge" placeholder="Description de votre évènement" data-bind="value: Description" required>
            </div>
        </div>
        <br/>
        <div style="display: inline-block">
            <label for="startDate" class="control-label hidden-phone">Date de début : </label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-calendar icon-large"></i></span>
                <input type="text" name="startDate" class="input-medium" placeholder="Date de début" data-bind="value: Date"  id="startDate" value="" required>
            </div>
        </div>
        <div style="display: inline-block">
            <label for="endDate" class="control-label hidden-phone">Date de fin : </label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-calendar icon-large"></i></span>
                <input type="text" id="endDate" class="input-medium" placeholder="Date de fin"  data-bind="value: DateEnd"  value="" required/>
            </div>
        </div>
        <br/>
        <br/>
        <div style="display: inline-block">
            <label class="control-label hidden-phone" for="inputPlace">Lieu :</label>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-home icon-large"></i></span>
                <input type="text" id="inputPlace"  class="input-xxlarge" placeholder="Lieu"  data-bind="value: Address" required>
            </div>
        </div>
        <div style="display: inline-block">
            <label class="control-label hidden-phone" for="inputType">Categorie :</label>
            <div id="inputType" class="input-prepend">
                <span class="add-on"><i class="icon-th icon-large"></i></span>
                <select id="categorie" data-bind="value: Type" class="input-medium">
                    <option value="categorie" selected>Categorie</option>
                    <option value="Toutes">Toutes</option>
                    <option value="Concert">Concert</option>
                    <option value="Soirée">Soirée</option>
                    <option value="Festival">Festival</option>
                    <option value="Spectacle">Spectacle</option>
                    <option value="Sport">Sport</option>
                    <option value="Salon">Salon</option>
                </select>
            </div>
        </div>
        <br/><br/>
        <button type="submit" id='submit' class="btn">Valider</button>
    </fieldset>
</form>
