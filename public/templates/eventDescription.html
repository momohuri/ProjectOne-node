<div>
    <h3> Votre Event</h3>

    <div id="testIsLogged" >
        <p data-bind="ifnot: IsLogged" class="text-warning">Vous devez vous connecter pour rejoindre cet evenement</p>

        <div data-bind="if: IsLogged">
            <div data-bind="ifnot: IsCreator">
                <div data-bind="ifnot: IsMember">
                    <form id="joinEvent">
                        <button type="submit" id='submit' class="btn">Rejoindre l'evenement</button>
                    </form>
                </div>
            </div>
       </div>
    </div>


    <div>
        <div class=" unstyled well" style="width: 48%; float: right; margin-left: 0px; margin-right: -30px;">
            <h4>Commentaires</h4>
            <hr style="margin: 5px 0;">
            <form id="addComment" data-bind="if: IsLogged" class="form-inline">
                <input type="text" id="comment" placeholder="Commentaire">
                <button type="submit" id="submitComment"class="btn">Ajouter le commentaire</button>
            </form>
            <ul class="unstyled " id="comments" data-bind="foreach: comments">
                <li>
                    <span style="margin: 0;font-weight: bold;" data-bind="text: creatorName">  </span>
                    "<span style="margin: 0;font-style: italic" data-bind="text: Comment"> </span>"
                    <p style="text-align: right;font-style: italic;color: #AAAAAA;"><small><span data-bind="text: commentDate"> </span></small></p>
                    <hr style="margin: 0;">
                </li>
            </ul>

        </div>

        <div class="well" style="width: 44.52%;">
            <h4>Déscription</h4>
            <hr style="margin: 5px 0;">
            <ul class="unstyled " id="eventDescription">
                <li> <b>Titre :</b> <span data-bind="text : Name" /> </li>
                <li> <b>Description :</b> <span data-bind="text : Description" /> </li>
                <li> <b>Adresse :</b> <span data-bind="text : Address" /> </li>
                <li> <b>Date de debut :</b> <span data-bind="text : Date" /> </li>
                <li> <b>Date de fin :</b> <span data-bind="text : DateEnd" /> </li>
                <li> <b>Catégorie :</b> <span data-bind="text : Type" /> </li>
            </ul>
            <div id="testCreator" data-bind="if: IsMember">
                <br>
                <strong>Partagez avec vos amis</strong>
                <hr style="margin: 5px 0;">
                <div id="listEmailAddress"></div>
                <form id="listAdress" class="form-inline">
                   <input type="email" id="address" placeholder="email address">
                   <button type="submit" id="submitAddress"class="btn">Ajouter l'adresse email</button>
                </form>
                <form id="sendMail" class="form-inline">
                    <button type="submit" id="submitSendMail"class="btn">Envoyer un email a chaque contact</button>
                </form>
            </div>
            <div id="testCreator2" data-bind="if: IsCreator">
                <br>
                <strong>Partagez avec vos amis</strong>
                <hr style="margin: 5px 0;">
                <div id="listEmailAddress"></div>
                <form id="listAdress" class="form-inline">
                    <input type="email" id="address" placeholder="email address">
                    <button type="submit" id="submitAddress"class="btn">Ajouter l'adresse email</button>
                </form>
                <form id="sendMail" class="form-inline">
                    <button type="submit" id="submitSendMail"class="btn">Envoyer un email a chaque contact</button>
                </form>
            </div>
        </div>



        <div style="width: 48%;">
            <div class=" well">
                <div id="creator">
                    <h4>Créateur</h4>
                    <hr style="margin: 5px 0;">
                    <span data-bind="text: creator.err"> </span>
                    <ul class="unstyled ">
                        <li>
                            <span data-bind="text: creator.Name"> </span>
                            <span data-bind="text: creator.Surname"> </span>
                            <span data-bind="text: creator.Email"> </span>
                        </li>
                    </ul>
                </div>
                <div id="listMembers" >
                    <h4>Liste des membres</h4>
                    <hr style="margin: 5px 0;">
                    <ul class="unstyled " data-bind="foreach: members">
                        <li>
                            <span data-bind="text: Name"> </span>
                            <span data-bind="text: Surname"> </span>
                            <span data-bind="text: Email"> </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



</div>
